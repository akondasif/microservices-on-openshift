---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: inventory-v3
  name: inventory-v3
spec:
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: inventory-v3
        deploymentconfig: inventory-v3
        version: v3
    spec:
      containers:
      - name: inventory-v3
        image: docker-registry.default.svc:5000/amazin-dev/inventory:0.0.1-SNAPSHOT
        imagePullPolicy: Always
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: v3
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false

---
kind: Service
apiVersion: v1
metadata:
  name: inventory-v3
  labels:
    app: inventory-v3
    version: v3
spec:
  ports:
  - name: http
    protocol: TCP
    port: 8080
  selector:
    app: inventory-v3
    version: v3
    deploymentconfig: inventory-v3
  type: ClusterIP
  sessionAffinity: None
status:
  loadBalancer: {}

---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: inventory-ingress-v3
  labels:
    app: inventory-v3
  annotations:
    kubernetes.io/ingress.class: "istio"
spec:
  rules:
  - http:
      paths:
      - path: /.*
        backend:
          serviceName: inventory-v3
          servicePort: 8080

---
kind: Route
apiVersion: v1
metadata:
  annotations:
  labels:
    app: inventory-v3
  name: inventory-v3
spec:
  host: inventory-v3.apps.ocp.datr.eu
  port:
    targetPort: 8080
  to:
    kind: Service
    name: inventory-v3
    weight: 100
  wildcardPolicy: None

---
kind: Route
apiVersion: v1
metadata:
  annotations:
  labels:
    app: inventory-v3
  name: inventory
spec:
  host: inventory.apps.ocp.datr.eu
  port:
    targetPort: 8080
  to:
    kind: Service
    name: inventory-v3
    weight: 100
  wildcardPolicy: None
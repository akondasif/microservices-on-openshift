---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: basket
  name: basket
spec:
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: basket
        deploymentconfig: basket
        version: v1
    spec:
      containers:
      - name: basket
        image: docker-registry.default.svc:5000/amazin-dev/basket:0.0.1-SNAPSHOT
        imagePullPolicy: Always
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: dev
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false

---
kind: Service
apiVersion: v1
metadata:
  name: basket
  labels:
    app: basket
spec:
  ports:
  - name: http
    protocol: TCP
    port: 8080
  selector:
    app: basket
    deploymentconfig: basket
  type: ClusterIP
  sessionAffinity: None
status:
  loadBalancer: {}

---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: gateway
  labels:
    app: basket
  annotations:
    kubernetes.io/ingress.class: "istio"
spec:
  rules:
  - http:
      paths:
      - path: /.*
        backend:
          serviceName: basket
          servicePort: 8080

kind: Route
apiVersion: v1
metadata:
  annotations:
  labels:
    app: basket
  name: basket
spec:
  host: basket.apps.ocp.datr.eu
  port:
    targetPort: 8080
  to:
    kind: Service
    name: basket
    weight: 100
  wildcardPolicy: None
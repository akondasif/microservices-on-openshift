apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: web-prod-dc
objects:
- apiVersion: v1
  kind: Deployment
  metadata:
    labels:
      app: web
    name: web
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: web
      deploymentconfig: web
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: RollingUpdate
    template:
      metadata:
        labels:
          app: web
          deploymentconfig: web
          region: central
      spec:
        containers:
        - name: web
          image: " "
          ports:
          - containerPort: 8080
          imagePullPolicy: Always
            livenessProbe:
              failureThreshold: 3
              exec:
                command:
                - curl
                - -f
                - http://localhost:8080/
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
            readinessProbe:
              failureThreshold: 3
              exec:
                command:
                - curl
                - -f
                - http://localhost:8080/
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false

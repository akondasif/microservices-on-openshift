kind: Deployment
apiVersion: apps/v1
metadata:
  name: deployment
spec:
  template:
    spec:
      serviceAccountName: api-gateway-sa
      containers:
        - name: container 
          image: nexus3-docker-cicd.apps.ocp4.datr.eu/repository/docker/amazin-dev/api-gateway:cbc06c6
          env:
          - name: SPRING_PROFILES_ACTIVE
            value: dev
          volumeMounts:
            - mountPath: /config
              name: api-gateway-config-vol      
      volumes:
      - configMap:
          defaultMode: 420
          name: api-gateway-config
        name: api-gateway-config-vol                                     